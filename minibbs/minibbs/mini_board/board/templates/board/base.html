<!DOCTYPE html>
<html lang='ja'>
<head>
  <script>
    const csrfToken = "{{ csrf_token }}";
  </script>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <meta charset='utf-8'>
  <title>掲示板</title>

  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'board/css/custom.css' %}">
</head>

<body>
  <nav class='navbar mb-3' style='background: linear-gradient(90deg, #87CEFA, #00BFFF); box-shadow: 0 4px 6px rgba(0,0,0,0.1);'>
    <div class='container-fluid'>
      <a class='navbar-brand' href='{% url "post_list" %}' style="
          font-weight: bold;
          font-size: 1.5rem;
          color: white;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        ">短文投稿掲示板</a>
    </div>
  </nav>

  {% block header %}
  {% endblock header %}
  
  {% block content %}
  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <!-- 投稿詳細＋コメント表示用モーダル -->
  <div class="modal fade" id="postDetailModal" tabindex="-1" aria-labelledby="postDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postDetailModalLabel">投稿詳細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body" id="postDetailContent">
          <!-- Ajaxでここに詳細HTMLをロード -->
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'board/js/custom.js' %}"></script>

</body>
</html>
