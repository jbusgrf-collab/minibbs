{% extends 'board/base.html' %}

{% block header %}
<h1 class="ms-3">投稿フォーム</h1>
{% endblock header %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="ms-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-new-post btn-sm ms-3 mb-3">投稿</button>
</form>
<a href="{% url 'post_list' %}" class="ms-3">戻る</a>
{% endblock content %}
